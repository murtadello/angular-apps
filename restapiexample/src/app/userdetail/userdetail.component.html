<h2>Users Details</h2><hr />
<div *ngIf="user">
 <div> 
   <label><b>First Name: </b></label> {{user.name}}
</div>
<div>
 <label><b>Email </b></label> {{user.email}}
</div>
<div>
 <label><b>Occupation: </b></label> {{user.email}}
</div>
<div>
 <label><b>Bio: </b></label> {{user.bio}}
</div>
</div><br><br>
<button (click)=" usersList()" class="btn btn-primary">Back to User List</button><br>
