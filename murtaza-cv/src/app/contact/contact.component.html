<div class="container" style="margin: 10px;">
    <div class="row">
        <form>
            <div class="form-group" >
                <label for="name">User Name </label>
                <input required ngModel name="firstName" #firstName="ngModel" (change)="log(firstName)" type="text"
                    id="firstName" class="form-control">
                <div class="alert alert-danger" *ngIf=" firstName.touched && !firstName.valid">User name is required
                </div>
            </div>
            <div class="form-group">
                <label for="email">Eamil Adress </label>
                <input type="text" required ngModel name="email" #email="ngModel" class="form-control">
                <div class="alert alert-danger" *ngIf="email.touched && !email.valid">
                    
                    The email should contain @character </div>
            </div>
            <div class="col">
                <label for="message">Message </label>
                <br>
                <textarea #message = "ngModel" required name="message" ngModel name="message" cols="50" rows="10"></textarea>
                <div *ngIf="message.touched && !message.valid" class="alert alert-danger">The textarea should not empty </div>
            </div>

            <div class="col">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>

    </div>
</div>
