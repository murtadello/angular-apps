<div class="container">
    <form #postForm="ngForm" (ngSubmit)="onCreatePost(postForm.value)">
        <label for="fname">First Name</label>
        <input type="text" class="form-control" required ngModel name="fname">
        <label for="lname">Last Name</label>
        <input type="text" class="form-control" required ngModel name="lname">
        <label for="email">Email</label>
        <input type="email" class="form-control" required ngModel name ="email">
        <label for="message">Message</label>
        <textarea class="form-control" required ngModel name ="msg"></textarea>
        <br>
        <button type="submit" class="btn btn-primary"> Submit</button>
        <br>

        <button class="btn btn-primary" (click)="onFetchPosts()">Fetch Post</button>
        <br>
        <button class="btn btn-danger" (click)="onClearPosts()">Delete</button>  
    </form>

    <div class="row">
        <div class="col-xs-12 col-md-6 col-md-offset-3">
        <p *ngIf ="loadedPosts.length < 1 && !isFetching">No Post Available</p>
        <ul class="list-group" *ngIf="loadedPosts.length >= 1 && !isFetching">
            <li class="list-group-item" *ngFor="let post of loadedPosts">
                <p>{{post.fname}}</p>
                <p >{{post.lname}}</p>
                <p >{{post.email}}</p>
                <p >{{post.msg}}</p>
            </li>

        </ul>
        <p *ngIf="isFetching">Loading ...</p>
    </div>
    </div>
</div>
